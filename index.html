<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB Admin 2 Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="sidebar">
            <li class="sidebar-item"><a href="#">Dashboard</a></li>
            <li class="sidebar-item"><a href="#">Pages</a></li>
            <li class="sidebar-item"><a href="#">Charts</a></li>
            <li class="sidebar-item"><a href="#">Tables</a></li>
        </ul>
        
        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Navbar -->
            <nav class="navbar">
                <div class="navbar-brand">SB Admin 2 Clone</div>
                <div class="navbar-items">
                    <a href="#" class="nav-link">Link 1</a>
                    <a href="#" class="nav-link">Link 2</a>
                </div>
            </nav>
            
            <!-- Main Content -->
            <div class="content">
                <h1>Dashboard</h1>
                <p>ยินดีต้อนรับสู่แดชบอร์ด!</p>
                
                <!-- Cards -->
                <div class="card-container">
                    <div class="card">
                        <div class="card-content">
                            <i class="fas fa-calendar fa-2x"></i>
                            <div class="card-info">
                                <h2>กำหนดการ</h2>
                                <p>ดูเพิ่มเติม</p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <i class="fas fa-chart-bar fa-2x"></i>
                            <div class="card-info">
                                <h2>สถิติ</h2>
                                <p>ดูเพิ่มเติม</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Chart -->
                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'My First dataset',
                    backgroundColor: 'rgb(75, 192, 192)',
                    borderColor: 'rgb(75, 192, 192)',
                    data: [0, 10, 5, 2, 20, 30, 45]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Chart.js Line Chart'
                    }
                }
            }
        });
    </script>
</body>
</html>
